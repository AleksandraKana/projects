<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
  </head>
  <body>
    <div class="gameArea">
      <div class="score"></div> <!-- Displays score and status (win/lose) -->
      <div class="puzzle"></div> <!-- Displays the current word with blanks -->
      <div class="letters"></div> <!-- Displays the letter buttons to click -->
      <div class="hangman"></div> <!-- Displays the incorrect guesses -->
      <div class="feedback"></div> <!-- Displays feedback after each guess -->
      <button>Start Game</button> <!-- Button to start a new game -->
      <button class="restartBtn">Restart Game</button> <!-- Restart Button -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
