<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Voting System</h1>
    <div>
      <input type="text" id="addCandidate">
      <input type="button" id="addNew" value="Add Candidate">
    </div>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th id="candidateColumn">Candidate</th>
          <th id="votesColumn">Votes</th>
        </tr>
      </thead>
      <tbody id="output"></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
